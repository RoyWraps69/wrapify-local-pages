
name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Vite
        run: npm install vite@5.0.0 @vitejs/plugin-react-swc@latest --no-save
        
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          PYTHON: python3
          NODE_GYP_FORCE_PYTHON: python3
          
      - name: Build
        run: npm run build
        env:
          PYTHON: python3
          NODE_GYP_FORCE_PYTHON: python3
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
