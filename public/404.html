<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App routing for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // Parse the URL
    var pathSegmentsToKeep = 1; // Change this to match your repo name depth
    var l = window.location;
    var repo = l.pathname.split('/')[1]; // Get repo name from URL
    
    // If there's no repo in the URL (custom domain), don't keep any segments
    if (l.hostname !== 'localhost' && 
        l.hostname !== '127.0.0.1' && 
        !l.hostname.includes('github.io')) {
      pathSegmentsToKeep = 0;
    }
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
