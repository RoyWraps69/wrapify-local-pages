
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single-page application redirect script for GitHub Pages
    (function() {
      // Get the repository name from the pathname
      const pathname = window.location.pathname;
      const segments = pathname.split('/');
      const repoName = segments.length > 1 ? segments[1] : '';
      
      // Debug information
      console.log('Pathname:', pathname);
      console.log('Repo name detected:', repoName);
      
      // Create the redirect URL
      const redirectTo = window.location.origin + 
                        (repoName ? '/' + repoName : '') + 
                        '/#' + 
                        pathname.replace(new RegExp('^/' + repoName), '');
      
      console.log('Redirecting to:', redirectTo);
      
      // Redirect
      window.location.replace(redirectTo);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
