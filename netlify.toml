# Performance optimization headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    
# Environment variables for production
[context.production.environment]
  NODE_ENV = "production"
  VITE_BASE_URL = "/"
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_VERSION = "6.2.1"
  SKIP_GO_INSTALL = "true"
  SKIP_PYTHON_INSTALL = "true"
  SKIP_RUBY_INSTALL = "true"
  SKIP_RUST_INSTALL = "true"
  # Enable verbose logging for npm
  NPM_FLAGS = "--verbose --no-fund --prefer-offline --legacy-peer-deps"

