
# Netlify configuration for deployment
[build]
  command = "npm install vite@6.2.1 @vitejs/plugin-react-swc@latest --no-save && npm ci --no-fund --prefer-offline --legacy-peer-deps && npx vite build --debug --mode production"
  publish = "dist"
  functions = "netlify/functions"
  
# Specify Node.js version
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_APP_ENV = "production"
  VITE_VERSION = "6.2.1"
  NODE_ENV = "production"
  # Disable unnecessary language installations
  SKIP_GO_INSTALL = "true"
  SKIP_PYTHON_INSTALL = "true"
  SKIP_RUBY_INSTALL = "true"
  SKIP_RUST_INSTALL = "true"
  # Enable verbose logging for npm
  NPM_FLAGS = "--verbose --no-fund --prefer-offline --legacy-peer-deps"
  CACHE_DEPS = "true"
  
